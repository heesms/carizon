name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build backend
        run: |
          cd backend
          ./gradlew build
      - name: Build backend image
        run: |
          docker build -f infra/docker/backend.Dockerfile -t carizon-backend:ci .

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: |
          cd web
          pnpm install
      - name: Build frontend
        run: |
          cd web
          pnpm build
      - name: Build frontend image
        run: |
          docker build -f infra/docker/web.Dockerfile -t carizon-web:ci .

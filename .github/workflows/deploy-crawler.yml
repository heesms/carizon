name: Deploy Crawler
on:
  push:
    branches: [ main ]
    paths: [ "crawler/**", ".github/workflows/deploy-crawler.yml", "infra/**" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - name: Build & Push Docker (GHCR)
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
          IMAGE=ghcr.io/${{ secrets.GHCR_USERNAME }}/carizon-crawler
          TAG=main-${{ github.sha }}
          docker build -t $IMAGE:$TAG -t $IMAGE:latest crawler
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /opt/app
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            sed -i "s/REPLACE_GH_USER/${{ secrets.GHCR_USERNAME }}/g" infra/docker-compose.yml
            docker compose -f infra/docker-compose.yml pull crawler mysql || true
            docker compose -f infra/docker-compose.yml up -d --remove-orphans
            # 초회 테이블 생성(샘플)
            docker exec -i mysql mysql -u root -proot_pw appdb < /opt/app/crawler/schema.sql 2>/dev/null || true

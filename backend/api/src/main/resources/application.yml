spring:
  application:
    name: carizon-api
  datasource:
    url: 
    username: 
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 20251010
    default-schema: carizon
  cache:
    type: simple

server:
  port: 8080
  servlet:
    context-path: /api

carizon:
  security:
    session-cookie-name: CARIZON_SESSION
  search:
    provider: db
  redis:
    enabled: false
  rate-limit:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
